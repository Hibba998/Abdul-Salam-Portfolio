<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tech Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Dev Tech</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1 class="animated-text">Create Your Own Business</h1>
        <p class="fade-in">Subscribe to Dev Tech Tutorials YouTube Channel to watch more videos. Press the bell icon to get the latest updates.</p>
        <div class="buttons">
            <a href="#" class="btn slide-in">Watch More</a>
            <a href="#" class="btn slide-in">Subscribe</a>
        </div>
    </section>
    <section id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
    </section>
    <script>
        gsap.from(".animated-text", { opacity: 0, y: 50, duration: 1, ease: "power3.out" });
        gsap.from(".fade-in", { opacity: 0, duration: 1.5, delay: 0.5, ease: "power2.out" });
        gsap.from(".slide-in", { opacity: 0, x: -50, duration: 1, delay: 0.7, stagger: 0.3 });
        gsap.from(".contact-form", { opacity: 0, y: 100, duration: 1, ease: "power3.out", scrollTrigger: { trigger: ".contact-form", start: "top 80%" } });
    </script>
</body>
</html>
